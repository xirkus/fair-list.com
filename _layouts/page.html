---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.description}}</p>
    {% if page.action %}
        <a class="big button special" href="{{page.action_url}}">{{page.action}}</a>
    {% endif %}
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
